<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline' 'unsafe-dynamic' data: filesystem: about: blob: ws: wss:">
    <title>XHR</title>
  </head>
  <body>
    <div id = "main">
      <button onclick="phoneHome()">Click me to phone home</button>
      <div id = "result">
      </div>
    </div>
    <script>
      function pickUp() {
        const result = document.getElementById('result');
        result.innerText = this.responseText;
      }
      function phoneHome() {
        const dialer = new XMLHttpRequest();
        dialer.addEventListener('load', pickUp);
        dialer.open('GET', 'http://localhost:8080/');
        dialer.send();
      }
    </script>
  </body>
</html>
